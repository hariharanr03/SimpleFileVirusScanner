<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>File virus scanner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0; background: #f8f8f8;">
    <h1 style="color: #55d0c8;">File virus scanner</h1>
    <h6 th:text="${description}"/>
</div>

<div class="container text-center" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h5> Choose a file to upload: </h5>
            <form method="POST" enctype="multipart/form-data" action="/scan">
                <input type="file" name="file" class="btn btn-light" /> <p></p>
                <input type="submit" class="btn btn-dark" value="Upload" />
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="badge badge-danger" th:if="${ExceptionMessage}">
                <h5 th:text="${ExceptionMessage}"/>
            </div>
            <div class="badge badge-danger" th:if="${fileIsInfected}">
                <h5 th:text="${fileIsInfected}"/>
            </div>
            <div class="badge badge-success" th:if="${fileNotIsInfected}">
                <h5 th:text="${fileNotIsInfected}"/>
            </div>
        </div>
    </div>
</div>
<div class="jumbotron text-center fixed-bottom" style="margin-bottom:0; height: 0.1em; background: #f8f8f8;">
    <a href="https://github.com/ngotzmann/SimpleFileVirusScanner">GitHub</a>
</div>
</body>
</html>
